<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing - LA Fires Emergency Housing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://www.google.com/recaptcha/api.js?render=6LebF7cqAAAAAHROwzDk3ng8KTndqIG2TDwdKotT"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">LA Shelter</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="how-it-works.html">How It Works</a>
                <a href="create-listing.html">Create Listing</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Create a Listing</h1>
            <div class="risk-banner">⚠️ Use at your own risk</div>
        </div>

        <div class="content-card">
            <div class="form-container">
                <form id="listing-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="image">Upload a photo of the space or accommodation*</label>
                        <div class="file-input">
                            <input type="file" id="image" name="image" accept="image/*" required>
                            <div class="file-input-label">
                                <i class="fa-solid fa-upload"></i>
                                <span>Choose an image</span>
                            </div>
                            <div id="image-preview" class="image-preview"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="4" 
                            placeholder="Please include: capacity, duration, location, and any important details&#10;&#10;Example: Can host 2 people in spare bedroom for up to 2 weeks. Located in Echo Park. Private bathroom, street parking available. No pets please."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Contact Information — Provide at least one contact method</label>
                        <div class="contact-inputs">
                            <div class="contact-input">
                                <i class="fa-solid fa-phone"></i>
                                <input type="tel" name="contactMethods[phone]" placeholder="Phone number">
                            </div>
                            <div class="contact-input">
                                <i class="fa-brands fa-whatsapp"></i>
                                <input type="tel" name="contactMethods[whatsapp]" placeholder="WhatsApp number">
                            </div>
                            <div class="contact-input">
                                <i class="fa-brands fa-telegram"></i>
                                <input type="text" name="contactMethods[telegram]" placeholder="Telegram username">
                            </div>
                            <div class="contact-input">
                                <i class="fa-regular fa-envelope"></i>
                                <input type="email" name="contactMethods[email]" placeholder="Email address">
                            </div>
                            <div class="contact-input">
                                <i class="fa-brands fa-twitter"></i>
                                <input type="text" name="contactMethods[twitter]" placeholder="Twitter username">
                            </div>
                            <div class="contact-input">
                                <i class="fa-brands fa-instagram"></i>
                                <input type="text" name="contactMethods[instagram]" placeholder="Instagram username">
                            </div>
                            <div class="contact-input">
                                <i class="fa-brands fa-facebook"></i>
                                <input type="text" name="contactMethods[facebook]" placeholder="Facebook profile URL">
                            </div>
                            <div class="contact-input">
                                <i class="fa-brands fa-weixin"></i>
                                <input type="text" name="contactMethods[wechat]" placeholder="WeChat ID">
                            </div>
                            <div class="contact-input">
                                <i class="fa-brands fa-facebook-messenger"></i>
                                <input type="text" name="contactMethods[messenger]" placeholder="Messenger username">
                            </div>
                        </div>
                        <p class="form-help">Provide at least one contact method</p>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-bracket">submit listing</button>
                        <a href="index.html" class="btn-bracket">cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="/js/app.js"></script>
</body>
</html>
